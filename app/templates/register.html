{% extends "base.html" %}

{% from 'bootstrap5/form.html' import render_form %}

{% block title %}
    {{title}}
{% endblock title %}



{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px; max-height: 90vh; overflow-y: auto;">
        <h4 class="text-center my-3">{{ heading }}</h4>
        <hr class="py-3">
        <div>
           {{ render_form(form) }}
        </div>
        <hr class="py-3">
        <div class="text-center">
            <a class="btn btn-md btn-outline-primary rounded-pill" href="{{ url_for('main.add_department') }}">Create Category</a>
            <a class="btn btn-md btn-outline-primary rounded-pill" href="{{ url_for('main.add_department') }}">Create Department</a>
        </div>
    </div>
</div>

{% endblock content %}
