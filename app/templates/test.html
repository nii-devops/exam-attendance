<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Attendance Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        body {
            background: var(--secondary-gradient);
            min-height: 100vh;
        }

        .navbar {
            background: var(--primary-gradient);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }

        .table-responsive {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .table thead th {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .table tbody tr:hover {
            background-color: rgba(118, 75, 162, 0.05);
        }

        .hero-section {
            padding: 120px 0;
            background: var(--secondary-gradient);
        }

        .form-control {
            border-radius: 25px;
            padding: 15px 25px;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
        }

        .animate-on-load {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ExamAttend Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reports">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Homepage -->
    <section id="home" class="hero-section">
        <div class="container text-center animate-on-load">
            <h1 class="display-4 mb-4 fw-bold">Welcome to ExamAttend Pro</h1>
            <p class="lead mb-4">Streamline your exam attendance management with our professional solution</p>
            <button class="btn btn-primary">Get Started</button>
        </div>
    </section>

    <!-- Login Page -->
    <section id="login" class="py-5" style="display: none;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-white border-0 text-center">
                            <h3 class="mb-0">Sign In</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <div class="text-center">
                                <a href="#" class="text-muted">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Reports Page -->
    <section id="reports" class="py-5" style="display: none;">
        <div class="container">
            <div class="filter-section">
                <div class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select">
                            <option>Select Course</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100">Filter Results</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user me-2"></i>Student</th>
                            <th><i class="fas fa-book me-2"></i>Course</th>
                            <th><i class="fas fa-calendar me-2"></i>Date</th>
                            <th><i class="fas fa-clock me-2"></i>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Mathematics</td>
                            <td>2023-12-15</td>
                            <td><span class="badge bg-success">Present</span></td>
                        </tr>
                        <!-- More table rows -->
                    </tbody>
                </table>
            </div>

            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
